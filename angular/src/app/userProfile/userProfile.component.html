<mat-card>
    <mat-card-content>
        <a>NAME = {{user.name}}  </a>
        <a>LENGTH CARDS = {{stripeCards?.length}}</a>
    </mat-card-content>
</mat-card>

<div class="creditCardForm">
        <div class="heading">
            <h1>Add Card</h1>
        </div>
        <div class="payment">
            <form>
                <div class="form-group owner">
                    <label for="owner">Owner</label>
                    <input type="text" [formControl]="owner" id="owner">
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" [formControl]="cvv" id="cvv">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" [formControl]="number" id="cardNumber">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <select [formControl]="exp_month">
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select [formControl]="exp_year">
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                    </select>
                </div>
                <div class="form-group" id="add-Card-div">
                    <button [disabled]="!cvv.valid || !exp_month.valid || !exp_year.valid || !owner.valid || !number.valid"  type="submit" class="btn btn-default" id="add-Card-bt" (click)="addCard()">ADD CARD</button>
                </div>
                <button class="btn btn-default" id="try-bt" (click)="try()">NÂº CARDS</button>

            </form>
        </div>
    </div>
