<mat-card>
        <mat-card-title> Your products </mat-card-title>
        <mat-card-content>
                    <mat-grid-list cols="2" rowHeight="4rem">
                            <div *ngFor="let product of products">
                                 <mat-grid-tile>
                                     <a routerLink="/admin/product/{{product.name}}">{{product.name}}</a>
                                 </mat-grid-tile>
                                 <mat-grid-tile>
                                        <button mat-icon-button (click)="openEditProductDialog(product)">
                                                <mat-icon class="icon">edit</mat-icon>
                                        </button>
                                        <button mat-icon-button >
                                                <mat-icon class="icon" (click)="deleteProduct(product)" >delete</mat-icon>
                                        </button>
                                </mat-grid-tile>
                            </div>
                    </mat-grid-list>
        </mat-card-content>

        <button mat-raised-button color="primary" (click)="openAddProductDialog()">ADD PRODUCT</button>

</mat-card>
