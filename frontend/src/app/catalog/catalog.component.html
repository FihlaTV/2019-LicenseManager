<div id="appRootClass">

<mat-selection-list>
    <mat-list>
        <div  class="center-div">
            <td-search-box backIcon="clear" class="search-button" placeholder="Search" [showUnderline]="false" [alwaysVisible]="true" [(ngModel)]="searchInputTerm" [debounce]="25" (searchDebounce)="searchProduct()" (search)="searchProduct()" (clear)="searchProduct()">
            </td-search-box>
            <div *ngIf="products?.length==0" style="text-align: center;">
                <br>
                <span style="font-family:Arial; color:red">There aren't products available </span>
                <br>
            </div>
            <div  *ngFor="let product of products" >
                    <hr>
                    <div class="post-container">
                        <h3 class="post-title"><a (click)="goToProduct(product.name)" class="link">{{product.name}}</a></h3>                   
                        <div class="post-thumb" *ngIf="product.photoAvailable"><img [src]="pathPhotos(product.name)" class="logoPhoto" height="150" width="150" #photo></div>
                        <div class="post-content">
                            <p class="italic">{{product.description}}</p>
                        </div>
                        <div class="types">
                            <p >Type of licenses available: <span *ngFor="let type of product.typeSubs" class="typeLicenses">{{type}} | </span></p>
                        </div>
                    </div>
            </div>
        </div>
    </mat-list>
  </mat-selection-list>
</div>
